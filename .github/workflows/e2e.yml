name: E2E Tests
on:
  push:
    branches:
      - '*'
    paths: ['src/**/*', '.github/workflows/e2e.yml']
  pull_request:
    branches: [main]

env:
  CI: true
  NEXT_PUBLIC_MARVEL_API_URL: ${{ vars.NEXT_PUBLIC_MARVEL_API_URL }}
  NEXT_PUBLIC_MARVEL_API_KEY: ${{ vars.NEXT_PUBLIC_MARVEL_API_KEY }}
  MARVEL_API_PRIVATE_KEY: ${{ vars.MARVEL_API_PRIVATE_KEY }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
