name: ci
on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_MARVEL_API_URL: 'https://gateway.marvel.com/v1/public'
  NEXT_PUBLIC_MARVEL_API_KEY: '$NEXT_PUBLIC_MARVEL_API_KEY'
  MARVEL_API_PRIVATE_KEY: '$MARVEL_API_PRIVATE_KEY'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Linting
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
